<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CONTACT ME</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="./">HOME</a></li>

                    <li><a href="./contact.html">CONTACT</a></li>

                </ul>
            </nav>

            <h1>CONTACT ME</h1>
        </header>

        <main>
            <form action="./thanks.html" method="post" name="lesson-03-contact-me" netlify>

                <fieldset>
                    <legend>Your information</legend>

                    <div>
                        <label for="firstName">First Name:</label><br>
                        <input type="text" name="firstName" id="firstName" required maxlength="15" minlength="1" placeholder="Enter First Name">
                    </div>
                    <div>
                        <label for="LastName">Last Name:</label><br>
                        <input type="text" name="LastName" id="LastName" required maxlength="20" minlength="1" placeholder="Enter Last Name">
                    </div>
                    <div>
                        <label for="company">Company:</label><br>
                        <input type="text" name="company" id="company" maxlength="20" minlength="1" placeholder="Enter Company">
                    </div>

                    <div>
                        <label for="noOfEmployees">Number Of Employees:</label> <br>
                        <span>N/A</span><input type="radio" name="noOfEmployees" id="noOfEmployees" checked>
                        <span>1 - 20</span><input type="radio" name="noOfEmployees" id="noOfEmployees" value="1 - 20">
                        <span>21 - 100</span><input type="radio" name="noOfEmployees" id="noOfEmployees" value="21 - 100">
                        <span>100+</span><input type="radio" name="noOfEmployees" id="noOfEmployees" value="100+">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Your contact option</legend>

                    <div> 
                        <label for="email">Email:</label> <br>
                        <input type="email" name="email" id="email" required placeholder="Enter Email">
                    </div>
                    <div> 
                        <label for="tel">Phone Number:</label> <br>
                        <input type="tel" name="tel" id="tel" required placeholder="1(999)999-9999">
                    </div>
                </fieldset>

                <fieldset>

                    <legend>Your inquiry</legend>

                    <div>
                        <label for="inquryType">What is your inquiry about?</label> <br>
                        <select name="inquiryType" id="inquiryType" required>
                            <option value="employment">Employment Opportunity</option>
                            <option value="business">Business Opportunity</option>
                            <option value="freelance">Freelance Opportunity</option>
                            <option value="general">General Inquiry</option>

                        </select>
                    </div>

                    <div>
                        <label for="messege">YOUR MESSEGE TO US:</label> <br>
                        <textarea name="messege" id="messege" cols="30" rows="10" required placeholder="Your messege here"></textarea>
                    </div>


                </fieldset>

                <div>
                    <input type="SUBMIT" value="Submit inquiry">
                </div>
            </form>
        </main>

        <footer>&copy;2022 Ronit Shrestha</footer>
        
    </body>
</html>
